<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <title>Chatbot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="outer-container">
    <div class="inner-container" id="inner-container">
      <div class="heading">
        <div class="inner-heading">
          <i class="fa-solid fa-minimize" id="minimize"></i>
          <h4>IRIS</h4>
          <h5>Hello<span class="hand-move"> &#128075;</span>
          </h5>
          <div class="para">
            <p>I am Iris, a Virtual Assistant how may I help you?</p>
          </div>
        </div>
      </div>
      <div class="faqs">
        <div class="static-faqs">
          <div class="robot-face static-face" id="robot-face">
            <i class="fa-solid fa-robot"></i>
          </div>
          </div>

        <div class="inner-faqs" id="inner-faqs">
          <div class="robot-face" id="robot-face">
            <i class="fa-solid fa-robot"></i>
          </div>
          <div class="lower-sec">
            <div class="ask" id="ask">
              Frequently Asked Questions &nbsp; <div class="qmark">?</div>
            </div>
            <div class="faq-list">
              <div class="ques" id="ques1">
                <div class="bullets">
                  <div class="bull"></div>
                </div> &nbsp; Can I reedem my FB before the original term?
              </div>
              <div class="ques" id="ques2">
                <div class="bullets">
                  <div class="bull"></div>
                </div> &nbsp; How do I pay my Credit card bill?
              </div>
              <div class="ques" id="ques3">
                <div class="bullets">
                  <div class="bull"></div>
                </div> &nbsp; How can I get my Account Statement?
              </div>
              <div class="ques" id="ques4">
                <div class="bullets">
                  <div class="bull"></div>
                </div> &nbsp; What is the Tenure of Fixed Deposit?
              </div>
            </div>
            <div class="btns" id="btns"><button type="button" class="btn btn-sm" id="button"><img src="chat2.png">&nbsp;
                Start a New Conversation</button></div>
          </div>


        </div>

      </div>
    </div>
    <div class="robot-face2" id="robot-face">
      <i class="fa-solid fa-robot"></i>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/cacce6a673.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
